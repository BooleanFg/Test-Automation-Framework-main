- baseInfo:
    api_name: 用户登录
    url: /sso/login
    method: post
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8

  testCase:
    - case_name: 正常登录_获取token
      data:
        username: "member"
        password: "member123"
      validation:
        - status_code: 200
      extract:
        tokenHead: $.data.tokenHead
        token: $.data.token








