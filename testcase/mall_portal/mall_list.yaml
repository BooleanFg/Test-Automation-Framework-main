- baseInfo:
    api_name: 推荐商品列表
    url: /home/recommendProductList
    method: get
    header:
      Authorization: ${get_extract_data(tokenHead)} ${get_extract_data(token)}

  testCase:
    - case_name: 获取推荐商品_提取商品ID
      params:
        pageSize: 4
        pageNum: 1
      validation:
        - status_code: 200
      extract:
        productId: $.data[0].id






